name: Docs Build Check

on:
  push:
    branches: [master, main]
    paths:
      - "docs/**"
  pull_request:
    paths:
      - "docs/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install and Build CSS
        working-directory: ./docs
        run: |
          npm install
          npm run build

      - name: Check build output exists
        run: test -f docs/assets/tailwind.css
